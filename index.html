<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
     <link rel="shortcut icon" href="../imagenes/favicon.jpg" type="image/x-icon">
     <link rel="stylesheet" href="style2.css">
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container_padre">
        <div class="encriptar_hijo">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10"
            placeholder="Please, enter the text here to encrypted or desencrypted."
            ></textarea>

            <div class="conditions_for_encrypt">
                <p>Please enter the text in lowercase, whithout special characteres.</p>
            </div>
            <div class="bottoms">
                <button class="btn_encrypted" type="button" onclick="encrypted()">
                    Encrypted
                </button>
                <input 
                type="button" 
                class="btn_Desencrypted" 
                value="Desencrypted" 
                onclick="desencrypted()" 
                />
                <!--Sin importar que sea button o input ambos van a servir para hacer los mismo, se pueden programar igual  -->
            </div>
        </div>
        <div class="encrypted_text_box">
            <img src="./imagenes/images - encriptado.jpeg" alt="simbolización de encriptador" id="imagen_1">
            <div class="menssage_encrypted" id="menssage_encrypted">
                <h2 id="title_menssage">There's not message</h2>
                <p id="parrafo">Please, enter the text to encrypted or desencrypted.</p>
            </div>
        </div>
    </div>
    <div class="pie_de_pagina">
        <footer> © 2024 Creado por Dylan Carreño</footer>
    </div>
</body>
<script src="Challenge_2_dylan.js"></script>

</html>
